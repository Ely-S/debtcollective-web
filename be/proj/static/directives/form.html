
  <div class="dc-input">
    <form ng-show="!formSubmitted" class="form"
    target="receiver"
    action="//strikedebt.createsend.com/t/j/s/nskul/"
    method="post" ng-submit="onSubmitClick($event)">

    <input type="text" class="hidden" name="cm-name" ng-model="username" />

    <div ng-repeat="debt in debts" class="flex">
      <input type="text"
        ng-model="debt.amount"
        ng-focus="showForm=true"
        placeholder="how much debt do you have?"
        ng-model-options="{ updateOn: 'blur' }">

      <select class="debt-type-select"
        ng-model="debt.debtType"
        placeholder="Debt type"
        ng-options="item as item.name + ' debt' for item in debt_choices track by item.id"
        required></select>
    </div>

    <input type="email" id="email" name="cm-nskul-nskul"  ng-model="email"
      placeholder="enter your email..."
      ng-blur="showForm=false"
      required autocomplete="off" />

    <input type="text"
      ng-model="location"
      ng-focus="showForm=true"
      placeholder="what city do you live in?"
      typeahead-editable="false"
      typeahead="city as city.name for city in cities | filter:{name:$viewValue}| limitTo:8 " required>

      <div class="checkbox">
        <label>
          <input type="checkbox" id="everestcheck" ng-model="corinthian" value="false">
          <label class="checkLabel" for="everestcheck"></label>
          <div class="help-text"><strong>I have student debt from Everest, Heald or Wyotech.</strong> I want to join the fight against these assholes.</div>
        </label>
      </div>
    <button type="submit" name="submit" ng-focus="showForm=true"
      ng-blur="showForm=false"
      class="btn btn-primary">sign up for updates</button>
  </form>
</div>
